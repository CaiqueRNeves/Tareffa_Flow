{% extends 'base.html' %}

{% block page_title %}
Confirmação de Exclusão de Tarefa
{% endblock page_title %}

{% block content %}
    <h1 class="mb-4 text-center">Confirmação de Exclusão de Tarefa</h1>
    <p>Tem certeza que deseja excluir a tarefa "{{ tarefa.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a href="{% url 'tarefa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock content %}
