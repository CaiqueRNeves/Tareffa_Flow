{% extends 'base.html' %}
{% block page_title %}Alterar senha{% endblock %}
{% block content %}
<div class="container mt-4">
  <h2>Alterar senha</h2>
  <form method="post" class="col-lg-6 mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Atualizar senha</button>
    <a href="{% url 'profile' %}" class="btn btn-outline-secondary ms-2">Cancelar</a>
  </form>
</div>
{% endblock %}
